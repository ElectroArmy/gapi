commands:
  cli:
    init:
      - git submodule sync --recursive
      - git submodule update --init --recursive
  version:
    change:
      - node ./build-versions.js && for d in ./*/ ; do (cd "$d" && npm i --package-lock-only); done && gapi commit all-publish && gapi repo commit
    patch:
      - npm version patch
      - git push
      - gapi npm publish
      - for d in ./*/ ; do (cd "$d" && npm version patch && npm publish --update-readme --access public); done && gapi version change
  repo:
    commit:
      - git add .
      - git commit -m "chore(VersionBump)"
      - git push
  npm:
    publish: npm publish --update-readme --access public
  
  commit:
    all: for d in ./*/ ; do (cd "$d" && git add . && git commit -m 'chore(all):commit for all repos' && git push && npm run postpublish); done
    all-publish: for d in ./*/ ; do (cd "$d" && git add . && git commit -m 'chore(all):commit for all repos' && git push && npm publish --update-readme --access public); done

