commands:
  cli:
    init: git pull --recurse-submodules
  version:
    patch:
      - for d in ./*/ ; do (cd "$d" && npm version patch && git push && npm publish --update-readme --access public); done
      - gapi repo commit
  repo:
    commit:
      - git add .
      - git commit -m "chore(VersionBump)"
      - git push
      - echo Version published!
