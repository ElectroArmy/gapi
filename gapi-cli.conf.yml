commands:
  cli:
    init:
      - git submodule sync --recursive
      - git submodule update --init --recursive
  version:
    patch:
      - for d in ./*/ ; do (cd "$d" && npm version patch && git push && npm publish --update-readme --access public); done && gapi repo commit >/dev/null 2>&1
  repo:
    commit:
      - git add .
      - git commit -m "chore(VersionBump)"
      - npm version patch
      - git push
      - gapi npm publish
  npm:
    publish: npm publish --update-readme --access public
  
  commit:
    all: for d in ./*/ ; do (cd "$d" && git add . && git commit -m "chore(all):commit for all repos" && git push && npm run postpublish); done