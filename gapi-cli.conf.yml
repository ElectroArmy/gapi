commands:
  cli:
    init: git pull --recurse-submodules
  version:
    patch:
      - for dir in ./*/; do cd -P "$dir" ||continue;    printf %s\\n "$PWD" >&2;
      - npm version patch
      - git push
      - gapi npm publish
      - cd "$OLDPWD" ||  ! break; done || ! cd - >&2
      - gapi repo commit
  repo:
    commit:
      - git add .
      - git commit -m "chore(VersionBump)"
      - git push
      - echo Version published!
  npm:
    publish: npm publish --update-readme --access public